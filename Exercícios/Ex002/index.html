<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1> <!--Título-->
    <hr> <!--Linha horizontal-->
    <p>Posso escrever o paragrafo de qualquer forma basta eu <br> colocar entre p e /p valeu valeu</p> <!--esse "p" é os parágrafos-->
    <hr> <!--novamente linha horizontal-->
    <b>posso fazer quantos textos quiser</b><!--esse "b" parece que é pra deixar em negrito-->
    <hr>
    <p>agora tmb consigo <br><!--esse "br" é o brake dos parágrafos--> quebrar qualquer texto em <br>qualquer lugar</p>
    <hr>
    <p>&lt;exemplo&gt;</p>
    <hr>
    <p>Vou adicionar marca registrada ou símbolos
        &REG;
        &copy;
        &uplus;
        &#x1F596;
    </p>
</body>
</html>
