<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 3</title>
    <style>
    body{
        background-color: grey;}

    table{  font-family: Arial, Helvetica, sans-serif;
            width: 450px;
            border-collapse: collapse;

        }
    

th,td {
    border: 1px solid black;
    padding: 10px;
    
}

    thead{
        background-color: rgb(61, 61, 61);
        color: white;
    }
    .grey{
        background-color: rgb(61, 61, 61);
        color: white;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="grey" colspan="4"> Média de Exatas</td>
                <td class="grey">0</td>
        </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td colspan="1">História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td colspan="1">Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td class="grey" colspan="4">Média de Humanas</td>
                <td class="grey">0</td>
            </tr>
        


        </tbody>

    </table>



    
</body>
</html>
