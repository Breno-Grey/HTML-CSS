<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento na tela</title>
    <style>
        .container{
            background-color: blueviolet;
            padding: 20px;
            width: 450px;
            height: 300px;
            position: relative;

        }
        .box{
            position: absolute;
            background-color: yellow;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


    </style>

</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    




</body>
</html>
