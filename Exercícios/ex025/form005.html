<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" checked id="imasc" value="M">
        <label for="imasc">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem" value="F"> <!-- precisa ter o mesmo "NAME" -->
        <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
           <br>
            <input type="checkbox" name="esnat" checked id="iesnat">
            <label for="iesnat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
            <input type="button" value="botão">
        </p>
    </form>
</body>
</html>
