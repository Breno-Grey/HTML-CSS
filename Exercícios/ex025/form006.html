<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="isexo">Cor:</label>
            <input type="color" name="sexo" id="isexo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="reset">
            <label for="inivel">Escolha de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>
