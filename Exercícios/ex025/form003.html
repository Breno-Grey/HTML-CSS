<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        iframe{
            width: 350px;
            height: 75px;
            
        }
    </style>
</head>
<body>
    <H1>Teste de Formulário</H1>
    <form action="cadastro.php" autocomplete="off">
       <p>
          <label for="inome">Nome:</label>
          <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Nome Completo" autocomplete="name">
       </p>
       <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
       </p>
       <p>
        <label for="ihora">Horário</label>
        <input type="time" name="hora" id="ihora">
       </p>
       <p>
        <label for="idata"></label>
        <input type="date" name="data" id="idata">
       </p>
       <p>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </p>
    </form>  
    <iframe src="treino01.html" frameborder="0"></iframe>  
</body>
</html>
