<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
        }
        
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <ol>
        <strong>
            <li>
                <h2>Listas ordenadas</h2>
            </li>
        </strong>
        <ol type="1" start="3">
            <li> mamar</li>
            <li>comer</li>
            <li>correr</li>
            <li>academia</li>
            <li>transar</li>
        </ol>
        <li>
            <h2>Listas não ordenadas</h2>
        </li>
        <ul type="circle">
        <li>maçã</li>
        <li>manteiga</li>
        <li>sexo anal</li>
        <li>SEEEEAALVA</li>
        </ul>

        <dl>
            <dt>html</dt>
            <dd>linguagem de marcação para a criação do conteúdo de um site.</dd>

        </dl>
    </ol>










</body>
</html>
