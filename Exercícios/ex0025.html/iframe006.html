<iframe width="560" height="315" src="" frameborder="0" allowfullscreen autoplay></iframe>

<iframe id="meuIframe" width="560" height="315" src="Vídeo de Vasilis Karkalas no Pexels: https://www.pexels.com/pt-br/video/estrada-via-alvorecer-amanhecer-20770858/" frameborder="0" allowfullscreen></iframe>

  <script>
    // Quando o documento HTML terminar de carregar
    document.addEventListener("DOMContentLoaded", function() {
      // Obtém o elemento do iframe
      var iframe = document.getElementById('meuIframe');
      
      // Define o atributo 'autoplay' para o iframe
      iframe.setAttribute('autoplay', true);
    });
  </script>
