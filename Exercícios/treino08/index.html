<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estolos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <img src="imagens/pexels-pixabay-163194.jpg" alt="imagem">
            <menu>
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro.pho" method="get">
                    <p class="inputchama">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" >
                    </p>
                    <p class="inputchama">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    </p>
                    <p class="submit">
                        <input type="submit" value="Entrar" >
                    </p>
                    <p class="submit">
                        <input type="button" value="Esqueci a senha">
                    </p>
                </form>
            </menu>
        </section>
    </main>
</body>
</html>
